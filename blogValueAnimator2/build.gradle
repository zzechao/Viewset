apply plugin: 'com.android.application'

android {
    compileSdkVersion 15
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.harvic.BlogValueAnimator2"
        minSdkVersion 15
        targetSdkVersion 28
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
